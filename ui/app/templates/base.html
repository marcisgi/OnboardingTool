<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950">
      <header class="border-b border-slate-200 bg-white/95 backdrop-blur dark:border-slate-800 dark:bg-slate-900/90">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-xl bg-blue-600 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.25a9.75 9.75 0 0 0-9.75 9.75c0 4.02 2.427 7.47 5.893 8.98.43.078.586-.187.586-.414 0-.204-.008-.746-.012-1.466-2.397.52-2.904-1.156-2.904-1.156-.392-.995-.957-1.26-.957-1.26-.783-.535.06-.524.06-.524.866.061 1.322.89 1.322.89.77 1.32 2.02.939 2.514.718.078-.557.302-.939.549-1.155-1.914-.218-3.926-.957-3.926-4.263 0-.941.337-1.71.89-2.313-.09-.219-.386-1.098.084-2.29 0 0 .725-.232 2.374.883A8.279 8.279 0 0 1 12 6.844a8.28 8.28 0 0 1 2.163.292c1.648-1.115 2.372-.883 2.372-.883.47 1.192.174 2.071.085 2.29.554.603.889 1.372.889 2.313 0 3.314-2.016 4.043-3.94 4.257.31.268.586.796.586 1.604 0 1.158-.01 2.09-.01 2.374 0 .23.155.497.593.412A9.75 9.75 0 0 0 21.75 12 9.75 9.75 0 0 0 12 2.25Z" />
              </svg>
            </div>
            <div class="flex flex-col">
              <span class="text-sm font-semibold">App Catalog</span>
            </div>
          </div>
          <nav class="hidden items-center gap-4 text-sm text-slate-500 md:flex">
            <a class="flex items-center gap-2 rounded-full px-3 py-1 font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-200 dark:hover:bg-slate-800" href="/analytics">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M4 19V5" stroke-width="1.5" />
                <path d="M10 19V9" stroke-width="1.5" />
                <path d="M16 19V12" stroke-width="1.5" />
                <path d="M22 19V3" stroke-width="1.5" />
              </svg>
              Analytics
            </a>
            <a class="flex items-center gap-2 rounded-full px-3 py-1 font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-200 dark:hover:bg-slate-800" href="/manage/teams">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="9" cy="8" r="3.5" stroke-width="1.5" />
                <path d="M2 20c1.2-3.5 4-5 7-5" stroke-width="1.5" />
                <circle cx="17.5" cy="9.5" r="2.5" stroke-width="1.5" />
                <path d="M14.5 20c.6-2 2-3.2 4-3.6" stroke-width="1.5" />
              </svg>
              Teams
            </a>
            <a class="flex items-center gap-2 rounded-full px-3 py-1 font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 dark:text-slate-200 dark:hover:bg-slate-800" href="/manage/tools">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M14.7 6.3 18 3l3 3-3.3 3.3" stroke-width="1.5" />
                <path d="M11.4 9.6 4 17v3h3l7.4-7.4" stroke-width="1.5" />
                <circle cx="13.5" cy="7.5" r="1" fill="currentColor" />
              </svg>
              Tools
            </a>
          </nav>
          <button id="themeToggle" class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-500 transition hover:border-slate-400 dark:border-slate-700 dark:text-slate-200">
            Theme
          </button>
        </div>
      </header>
      <main class="mx-auto w-full max-w-6xl px-6 py-8">
        {% block content %}{% endblock %}
      </main>
      <footer class="border-t border-slate-200 bg-white/80 py-4 text-center text-xs text-slate-500 dark:border-slate-800 dark:bg-slate-900/70 dark:text-slate-400">
        Application Catalog â€¢ Internal Use Only
      </footer>
    </div>
    <script>
      const root = document.documentElement;
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        root.classList.add("dark");
      }
      const desktopToggle = document.getElementById("themeToggle");
      const toggleTheme = () => {
        root.classList.toggle("dark");
        const theme = root.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
      };
      if (desktopToggle) {
        desktopToggle.addEventListener("click", toggleTheme);
      }
    </script>
  </body>
</html>
