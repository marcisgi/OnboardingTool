<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div class="min-h-screen">
      <header class="border-b border-slate-200 bg-white/90 backdrop-blur dark:border-slate-800 dark:bg-slate-900/90">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-indigo-500 text-xl font-semibold text-white">AC</div>
            <div>
              <p class="text-xs uppercase tracking-[0.3em] text-slate-400">App Catalog</p>
              <h1 class="text-lg font-semibold">Application Catalog</h1>
            </div>
          </div>
          <nav class="hidden items-center gap-6 text-sm text-slate-500 md:flex">
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/">Dashboard</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/analytics">Analytics</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/manage/teams">Teams</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/manage/tools">Tools</a>
          </nav>
          <div class="flex items-center gap-2">
            <button id="themeToggle" class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-500 transition hover:border-slate-400 dark:border-slate-700 dark:text-slate-200">
              Theme
            </button>
          </div>
        </div>
      </header>
      <main class="mx-auto w-full max-w-6xl px-6 py-8">
        {% block content %}{% endblock %}
      </main>
      <footer class="border-t border-slate-200 bg-white/80 py-4 text-center text-xs text-slate-500 dark:border-slate-800 dark:bg-slate-900/70 dark:text-slate-400">
        Application Catalog â€¢ Internal Use Only
      </footer>
    </div>
    <script>
      const root = document.documentElement;
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        root.classList.add("dark");
      }
      const desktopToggle = document.getElementById("themeToggle");
      const toggleTheme = () => {
        root.classList.toggle("dark");
        const theme = root.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
      };
      if (desktopToggle) {
        desktopToggle.addEventListener("click", toggleTheme);
      }
    </script>
  </body>
</html>
