<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-slate-200/70 bg-white/80 backdrop-blur dark:border-slate-800 dark:bg-slate-900/70">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-gradient-to-br from-sky-500 via-indigo-500 to-purple-500 text-white shadow-md">
              <svg aria-hidden="true" class="h-5 w-5" viewBox="0 0 24 24" fill="none">
                <path d="M12 3l7.794 4.5v9L12 21l-7.794-4.5v-9L12 3Z" stroke="currentColor" stroke-width="1.5" />
                <path d="M12 7.5v9" stroke="currentColor" stroke-width="1.5" />
                <path d="M7.5 9.75l9 5.25" stroke="currentColor" stroke-width="1.5" />
                <path d="M16.5 9.75l-9 5.25" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold uppercase tracking-[0.24em] text-slate-400">Internal Platform</p>
              <h1 class="text-xl font-semibold">Application Catalog</h1>
            </div>
          </div>
          {% set path = request.url.path %}
          <nav class="flex items-center gap-2 text-sm">
            <a class="{% if path == '/' or path.startswith('/tools') %}rounded-full bg-slate-900 px-3 py-1 text-white dark:bg-slate-100 dark:text-slate-900{% else %}px-3 py-1 text-slate-600 hover:text-slate-900 dark:text-slate-200{% endif %}" href="/">Dashboard</a>
            <a class="{% if path.startswith('/analytics') %}rounded-full bg-slate-900 px-3 py-1 text-white dark:bg-slate-100 dark:text-slate-900{% else %}px-3 py-1 text-slate-600 hover:text-slate-900 dark:text-slate-200{% endif %}" href="/analytics">Analytics</a>
            <a class="{% if path.startswith('/manage/teams') %}rounded-full bg-slate-900 px-3 py-1 text-white dark:bg-slate-100 dark:text-slate-900{% else %}px-3 py-1 text-slate-600 hover:text-slate-900 dark:text-slate-200{% endif %}" href="/manage/teams">Teams</a>
            <a class="{% if path.startswith('/manage/tools') %}rounded-full bg-slate-900 px-3 py-1 text-white dark:bg-slate-100 dark:text-slate-900{% else %}px-3 py-1 text-slate-600 hover:text-slate-900 dark:text-slate-200{% endif %}" href="/manage/tools">Tools</a>
            <button id="themeToggle" class="ml-2 rounded-full border border-slate-200/70 bg-white/80 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-slate-500 shadow-sm transition hover:border-slate-300 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200" type="button">
              <span class="sr-only">Toggle dark mode</span>
              <svg aria-hidden="true" class="h-4 w-4" viewBox="0 0 24 24" fill="none">
                <path d="M12 3v2.5M12 18.5V21M4.5 12H2M22 12h-2.5M5.6 5.6l-1.8-1.8M20.2 20.2l-1.8-1.8M18.4 5.6l1.8-1.8M3.8 20.2l1.8-1.8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.5" />
              </svg>
            </button>
          </nav>
        </div>
      </header>
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>
      <footer class="border-t border-slate-200/70 bg-white/80 py-4 text-center text-xs text-slate-500 dark:border-slate-800 dark:bg-slate-900/70">
        Application Catalog â€¢ Internal Use Only
      </footer>
    </div>
    <script>
      const root = document.documentElement;
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        root.classList.add("dark");
      }
      document.getElementById("themeToggle").addEventListener("click", () => {
        root.classList.toggle("dark");
        const theme = root.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
      });
    </script>
  </body>
</html>
