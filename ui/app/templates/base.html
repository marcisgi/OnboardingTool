<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div class="flex min-h-screen flex-col">
      <header class="border-b border-slate-200 bg-white shadow-sm dark:border-slate-700 dark:bg-slate-800">
        <div class="mx-auto flex w-full max-w-6xl items-center justify-between px-6 py-4">
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Internal Platform</p>
            <h1 class="text-2xl font-semibold">Application Catalog</h1>
          </div>
          <nav class="flex items-center gap-4 text-sm">
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/">Dashboard</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/manage/tools">Manage Tools</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/manage/teams">Manage Teams</a>
            <a class="font-medium text-slate-600 hover:text-slate-900 dark:text-slate-200" href="/analytics">Analytics</a>
            <button id="themeToggle" class="rounded-full border border-slate-200 px-3 py-1 text-xs font-semibold uppercase tracking-wide text-slate-500 transition hover:border-slate-400 dark:border-slate-600 dark:text-slate-200">
              Toggle Theme
            </button>
          </nav>
        </div>
      </header>
      <main class="flex-1">
        {% block content %}{% endblock %}
      </main>
      <footer class="border-t border-slate-200 bg-white py-4 text-center text-xs text-slate-500 dark:border-slate-700 dark:bg-slate-800">
        Application Catalog â€¢ Internal Use Only
      </footer>
    </div>
    <script>
      const root = document.documentElement;
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme === "dark") {
        root.classList.add("dark");
      }
      document.getElementById("themeToggle").addEventListener("click", () => {
        root.classList.toggle("dark");
        const theme = root.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("theme", theme);
      });
    </script>
  </body>
</html>
